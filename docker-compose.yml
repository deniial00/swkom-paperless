version: '3'
services:
  proxy:
    container_name: swkom-proxy
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./conf/default.conf:/etc/nginx/conf.d/default.conf
    restart: always
  frontend:
    container_name: swkom-presentation
    image: httpd:2.4
    depends_on:
      - proxy
    volumes:
      - ./src/NPaperless.Presentation/src:/usr/local/apache2/htdocs/
  backend:
    container_name: swkom-api
    image: swkom-api
    depends_on:
      - proxy
    build: .
    restart: always
  rabbit-mq:
    container_name: swkom-mq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - rabbitmq-net
  database:
    container_name: swkom-db
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    container_name: swkom-pgadmin
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - database
volumes:
  db-data:
networks:
  rabbitmq-net:
    driver: bridge # die frage ist ob das nicht sp√§ter probleme machen wird wenn ich versuche auf den container von anderen container zu verbinden